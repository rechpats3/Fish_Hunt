<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Fishing Loop</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            height: 100vh;
            background: #1a1a1a; 
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        /* --- MAIN MENU SCREEN --- */
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            z-index: 1000;
        }

        .menu-stall {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            border: 8px solid #3d2817;
            border-radius: 10px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .menu-stall::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #e63946 0px,
                #e63946 60px,
                #f1faee 60px,
                #f1faee 120px
            );
            border: 3px solid #c1121f;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .menu-stall::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 30px;
            background: repeating-linear-gradient(
                90deg,
                #e63946 0px,
                #e63946 60px,
                #f1faee 60px,
                #f1faee 120px
            );
            border: 2px solid #c1121f;
            border-top: none;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .menu-title {
            font-size: 48px;
            color: #ffd700;
            text-shadow: 3px 3px #000, 6px 6px #c1121f;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            letter-spacing: 2px;
        }

        .menu-subtitle {
            font-size: 16px;
            color: #f1faee;
            text-shadow: 2px 2px #000;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .menu-button {
            pointer-events: all;
            background: linear-gradient(135deg, #e63946 0%, #c1121f 100%);
            border: 4px solid #f1faee;
            color: #f1faee;
            padding: 20px 50px;
            font-family: inherit;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 0 #8b0000, 0 12px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #ff4757 0%, #d63447 100%);
            box-shadow: 0 10px 0 #8b0000, 0 14px 25px rgba(0, 0, 0, 0.6);
        }

        .menu-button:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #8b0000, 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-button:disabled {
            background: #666;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* --- THE MAIN VISUAL SCENE --- */
        .game-scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1;
            background-image: url('backroundpic.png');
            background-size: cover;
            background-position: center;
            filter: brightness(1.1) contrast(1.15) saturate(1.2);
        }
        
        .game-scene::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, rgba(255, 255, 200, 0.15) 0%, rgba(255, 200, 100, 0.1) 50%, transparent 100%);
            pointer-events: none;
            z-index: 47;
            animation: lightFlicker 4s ease-in-out infinite;
        }
        
        .game-scene::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: radial-gradient(ellipse at 100% 50%, rgba(255, 200, 100, 0.2) 0%, transparent 70%);
            pointer-events: none;
            z-index: 46;
            animation: sunGlow 5s ease-in-out infinite;
        }

        .game-scene.active {
            display: flex;
        }

        .background-image-placeholder {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            z-index: -2;
        }

        .cat-avatar {
            font-size: 120px;
            color: #fff;
            text-shadow: 4px 4px #000;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            pointer-events: none;
        }

        .cat-avatar img {
            display: none;
            width: 328px;
            height: auto;
            margin: 0 auto;
            transform-origin: 50% 90%;
        }

        /* explicit show class to control which image is visible */
        .cat-avatar img.show { display: block; }
        .cat-avatar img.img-casting.show { animation: catSwing 0.6s ease-in-out infinite alternate; }

        @keyframes catSwing {
            0% { transform: translateY(0) rotate(-8deg); }
            100% { transform: translateY(-6px) rotate(8deg); }
        }

        .cat-avatar.casting {
            animation: castingPose 0.6s ease-out forwards;
        }

        .cat-avatar.fishing {
            animation: fishingPose 0.6s ease-out forwards;
        }

        .cat-avatar.shaking img.show {
            animation: shake 0.15s ease-in-out infinite !important;
        }

        .cat-stool {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 380px;
            height: 50px;
            background: linear-gradient(180deg, #8b6914 0%, #6b5410 100%);
            border: 4px solid #3d2817;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 49;
            pointer-events: none;
        }

        .cat-stool::before {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 10%;
            width: 20%;
            height: 12px;
            background: #5a3f0a;
            border: 2px solid #3d2817;
            border-radius: 2px;
        }

        .cat-stool::after {
            content: "";
            position: absolute;
            bottom: -12px;
            right: 10%;
            width: 20%;
            height: 12px;
            background: #5a3f0a;
            border: 2px solid #3d2817;
            border-radius: 2px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        @keyframes castingPose {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(-25deg) translateY(-15px); }
            100% { transform: translateX(-50%) rotate(-20deg) translateY(-10px); }
        }

        /* Night market stall visuals */
        .market-stall {
            position: absolute;
            top: 6%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            height: 140px;
            z-index: 40;
            pointer-events: none;
        }
        .stall-roof {
            position: absolute;
            top: -42px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 88px;
            background: repeating-linear-gradient(90deg, #b33 0 60px, #f4e5d0 60px 120px);
            border: 4px solid #7a1f1f;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 12px 24px rgba(0,0,0,0.6);
        }
        .lanterns { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 60%; display:flex; gap:30px; justify-content:center; z-index: 45; }
        .lantern { width: 28px; height: 40px; border-radius: 50% 50% 40% 40%; background: radial-gradient(circle at 35% 30%, #fff6d6, #ffb86b); border: 2px solid rgba(0,0,0,0.3); box-shadow: 0 0 18px rgba(255, 150, 80, 0.9); transform-origin: top center; animation: lanternSway 3s ease-in-out infinite; }
        .lantern.l2 { background: radial-gradient(circle at 35% 30%, #fff6d6, #ffd1e0); box-shadow: 0 0 18px rgba(255, 140, 200, 0.9);} 
        .lantern.l3 { background: radial-gradient(circle at 35% 30%, #fff6d6, #b8ffea); box-shadow: 0 0 18px rgba(120, 240, 210, 0.9);} 
        @keyframes lanternSway { 0%{transform: rotate(-2deg)} 50%{transform: rotate(2deg)} 100%{transform: rotate(-2deg)} }
        .stall-counter { position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 60%; height: 44px; background: linear-gradient(180deg,#7a4c2b,#553117); border: 4px solid #3d2817; border-radius: 6px; box-shadow: 0 8px 16px rgba(0,0,0,0.6); z-index: 45; }

        /* Pool */
/* Make the pool much wider (nearly full-screen) and responsive, with a basin rim */
        .pool { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); width: 94%; max-width: none; height: 240px; z-index: 46; pointer-events: none; }
        .pool-basin { position: absolute; left: 50%; transform: translateX(-50%); width: 100%; height: 100%; border-radius: 56% / 40%; overflow: visible; }
        .pool-rim { position: absolute; left: 50%; transform: translateX(-50%); width: 96%; height: 44px; bottom: 92%; background: linear-gradient(180deg,#7a4c2b,#4a2f1e); border-radius: 16px; box-shadow: 0 6px 14px rgba(0,0,0,0.6); z-index: 45; border: 3px solid rgba(0,0,0,0.35); }
        .pool-shadow { position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%); width: 96%; height: 28px; background: radial-gradient(ellipse at center, rgba(0,0,0,0.5), rgba(0,0,0,0.02)); border-radius: 50%; z-index: 44; }
        .pool-water { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 92%; height: 84%; margin: 0 auto; border-radius: 48% / 36%; background: radial-gradient(circle at 50% 25%, #76c9ff 0%, #3a83c6 45%, #1b4d6b 100%); border: 6px solid rgba(100,160,230,0.9); box-shadow: inset 0 14px 40px rgba(255,255,255,0.06), 0 18px 50px rgba(10,30,60,0.62); overflow: hidden; animation: gentleWave 5s ease-in-out infinite alternate; z-index: 46; }
        @keyframes gentleWave { 0% { transform: translateX(-50%) translateY(0) } 100% { transform: translateX(-50%) translateY(-10px) } }

        /* Pool fish containers adjusted to show full sprites (no halving) */
        .pool-fish { position: absolute; height: 84px; width: auto; min-width: 72px; overflow: visible; border-radius: 8px; background: transparent; opacity: 0.98; transform-origin: center; box-shadow: none; }
        .pool-fish img { height: 100%; width: auto; display: block; transform-origin: center; position: relative; left: 0; object-fit: contain; filter: saturate(1.05) contrast(1.05); box-shadow: none; background: transparent; }

        /* Ensure pool-water clips fish to the basin shape, while fish image themselves are intact */
        .pool-water { overflow: hidden; }

        .pool-fish.f1 { left: 4%; top: 22%; animation: swim1 9s linear infinite; }
        .pool-fish.f2 { left: 86%; top: 46%; animation: swim2 11s linear infinite; }
        .pool-fish.f3 { left: 34%; top: 62%; animation: swim3 10s linear infinite; }
        .pool-fish.f4 { left: 60%; top: 36%; animation: swim4 8s linear infinite; opacity: 0.95; }
        .pool-fish.f5 { left: 20%; top: 40%; animation: swim5 9.5s linear infinite; }
        .pool-fish.f6 { left: 70%; top: 68%; animation: swim6 8.8s linear infinite; }

        @keyframes swim1 { 0% { transform: translateX(0) translateY(0) rotate(0deg) } 50% { transform: translateX(560px) translateY(-8px) rotate(12deg) } 100% { transform: translateX(0) translateY(0) rotate(0deg) } }
        @keyframes swim2 { 0% { transform: translateX(0) translateY(0) rotate(0deg) scaleX(1); } 50% { transform: translateX(-700px) translateY(10px) rotate(0deg) scaleX(-1); } 100% { transform: translateX(0) translateY(0) rotate(0deg) scaleX(1); } }
        @keyframes swim3 { 0% { transform: translateX(0) translateY(0) rotate(10deg) } 50% { transform: translateX(460px) translateY(-6px) rotate(6deg) } 100% { transform: translateX(0) translateY(0) rotate(10deg) } }
        @keyframes swim4 { 0% { transform: translateX(0) translateY(0) rotate(-5deg) } 50% { transform: translateX(-520px) translateY(6px) rotate(-12deg) } 100% { transform: translateX(0) translateY(0) rotate(-5deg) } }
        @keyframes swim5 { 0% { transform: translateX(0) translateY(0) rotate(8deg) } 50% { transform: translateX(420px) translateY(-10px) rotate(18deg) } 100% { transform: translateX(0) translateY(0) rotate(8deg) } }
        @keyframes swim6 { 0% { transform: translateX(0) translateY(0) rotate(0deg) scaleX(1); } 50% { transform: translateX(-500px) translateY(12px) rotate(0deg) scaleX(-1); } 100% { transform: translateX(0) translateY(0) rotate(0deg) scaleX(1); } }

        .pool-fish.jump { animation: jump 0.6s ease forwards; }
        @keyframes jump { 0% { transform: translateY(0) } 50% { transform: translateY(-28px) scale(1.06) } 100% { transform: translateY(0) } }

        /* Multiple ripple locations across the wide pool */
        .ripple { position: absolute; width: 24px; height: 24px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.95); opacity: 0; transform: translateX(0); z-index: 47 }
        .ripple.r1 { left: 40%; top: 30%; }
        .ripple.r2 { left: 65%; top: 45%; }
        .ripple.r3 { left: 20%; top: 60%; }
        .ripple.animate { animation: ripplePulse 0.9s ease-out forwards; }
        @keyframes ripplePulse { 0% { opacity: 0.95; transform: scale(0.25); } 60% { opacity: 0.55; } 100% { opacity: 0; transform: scale(2.6); } }

        /* Original water splash (moved inside pool) */
        .water-splash { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 250px; height: 120px; pointer-events: none; z-index: 48; }
        .water-splash .splash-drop { width: 14px; height: 14px; }


        .splash-drop {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 35% 35%, rgba(150, 200, 255, 1), rgba(80, 150, 255, 0.6));
            border-radius: 50%;
            opacity: 0;
            filter: drop-shadow(0 0 8px rgba(100, 180, 255, 0.8));
            box-shadow: inset -2px -2px 5px rgba(0, 50, 150, 0.3);
        }

        .splash-drop.drop1 {
            animation: dropFall 0.8s ease-out forwards;
            left: 15%;
            bottom: 60px;
        }

        .splash-drop.drop2 {
            animation: dropFall 0.8s ease-out 0.15s forwards;
            left: 50%;
            bottom: 40px;
        }

        .splash-drop.drop3 {
            animation: dropFall 0.8s ease-out 0.3s forwards;
            left: 85%;
            bottom: 55px;
        }

        .splash-wave {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 60px;
            border: 4px solid rgba(120, 180, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: wavePulse 0.7s ease-out forwards;
            filter: drop-shadow(0 0 10px rgba(100, 150, 255, 0.7));
            box-shadow: inset 0 -5px 15px rgba(100, 150, 255, 0.3);
        }

        @keyframes dropFall {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(60px) translateX(0) scale(0.3);
            }
        }

        @keyframes wavePulse {
            0% {
                opacity: 0.9;
                transform: translateX(-50%) scale(0.3);
                filter: drop-shadow(0 0 10px rgba(100, 150, 255, 0.9));
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(1.8);
                filter: drop-shadow(0 0 3px rgba(100, 150, 255, 0.2));
            }
        }

        @keyframes lightFlicker {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.25;
            }
        }

        @keyframes sunGlow {
            0%, 100% {
                opacity: 0.15;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes fishingPose {
            0% { transform: translateX(-50%) rotate(-20deg) translateY(-10px); }
            100% { transform: translateX(-50%) rotate(-15deg) translateY(-5px); }
        }

        /* --- UI ELEMENTS --- */
        .action-btn {
            pointer-events: all;
            background: #e36414;
            border: 4px solid #fff;
            color: #fff;
            padding: 15px 30px;
            font-family: inherit;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 0 #9e400b;
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #9e400b;
        }

        .action-btn:disabled {
            background: #666;
            box-shadow: none;
            cursor: not-allowed;
        }

        .progress-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            margin-top: -25px;
            width: 500px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            z-index: 60;
            transition: opacity 0.12s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
            border: 3px solid #333;
        }

        .progress-bar {
            width: 0%; /* Updated dynamically by JavaScript */
            height: 50px;
            background-color: #4caf50; /* Green */
            transition: width 0.02s linear;
        }

        .progress-container.active {
            opacity: 1;
        }

        .notification-exclamation {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: yellow;
            text-shadow: 4px 4px red;
            display: none;
            animation: bounce 0.5s infinite alternate;
            cursor: pointer;
            pointer-events: all;
            z-index: 100;
        }

        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-20px); }
        }

        /* --- THE FISHING MINIGAME (SIDE BAR) --- */
        .fishing-container-wrapper {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            display: none;
            background: transparent;
            width: 300px;
            height: 500px;
            border: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            position: relative;
        }

        .fishing-container-wrapper::before {
            content: "";
            display: none;
            z-index: -1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .fishing {
            position: relative;
            width: 121px;
            height: 500px;
            border-radius: 10px;
        }

        /* Internal elements for the fishing bar */
        .fishing .rod { width: 20px; height: 100%; position: absolute; top: 0; left: 0; }
        .fishing .rod:before { content: ""; width: 3px; height: 100%; position: absolute; top: 0; right: 0; background: repeating-linear-gradient(0deg, rgba(173, 181, 189, 1) 25px, rgba(108, 117, 125, 1) 50px, rgba(173, 181, 189, 1) 75px); border: 1px solid #212529; border-radius: 5px; }
        .fishing .rod:after { content: ""; position: absolute; width: 8px; height: 50px; background: repeating-linear-gradient(0deg, rgba(247, 127, 0, 1) 0px, rgba(247, 127, 0, 1) 2px, rgba(158, 92, 66, 1) 4px, rgba(247, 127, 0, 1) 6px, rgba(247, 127, 0, 1) 9px); border: 2px solid #9e5c42; bottom: -3px; right: -3px; border-radius: 5px; box-shadow: -3px 4px 14px -4px, inset 2px -2px rgba(0, 0, 0, 0.2); }
        .fishing .rod .reel { position: absolute; width: 25px; height: 25px; border-radius: 100%; background: linear-gradient(28deg, rgba(171, 77, 11, 1) 0%, rgba(255, 157, 88, 1) 100%); bottom: 30px; z-index: 2; box-shadow: -3px 4px 14px -4px, inset 2px -2px rgba(0, 0, 0, 0.2); border: 1px solid #67300a; }
        .fishing .rod .reel .handle { content: ""; position: absolute; width: 3px; height: 20px; border: 1px solid black; top: -9px; right: 9px; background: linear-gradient(0deg, rgba(173, 181, 189, 1) 0%, rgba(108, 117, 125, 1) 81%, rgba(164, 22, 26, 1) 86%, rgba(164, 22, 26, 1) 100%); border-radius: 3px; transform-origin: bottom; animation-name: reelin; animation-duration: 0.5s; animation-iteration-count: infinite; animation-timing-function: linear; animation-play-state: paused; }
        @keyframes reelin { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        .fishing .rod .reel .handle.reelin { animation-play-state: running; }
        .fishing .rod .reel .handle.reelout { animation-duration: 0.5s; animation-direction: reverse; animation-play-state: running; }
        .fishing .sea { position: absolute; width: 60px; height: 100%; background: repeating-linear-gradient(0deg, rgba(247, 127, 0, 1) 0px, rgba(247, 127, 0, 1) 50px, rgba(255, 166, 73, 1) 52px, rgba(119, 73, 54, 1) 56px, rgba(119, 73, 54, 1) 57px, rgba(247, 127, 0, 1) 61px, rgba(247, 127, 0, 1) 100px); left: 30px; border-radius: 10px; border: 2px solid #774936; box-shadow: inset -2px -2px rgba(0, 0, 0, 0.3); padding: 10px; box-sizing: border-box; }
        .fishing .sea:before { content: ""; position: absolute; width: 15px; height: 100%; background: repeating-linear-gradient(0deg, rgba(255, 255, 255, 0) 0px, rgba(255, 255, 255, 0) 5px, rgba(86, 85, 84, 1) 6px, rgba(19, 21, 21, 1) 9px, rgba(86, 85, 84, 1) 9px, rgba(255, 255, 255, 0) 11px, rgba(255, 255, 255, 0) 34px); top: 0; left: -12px; z-index: -1; }
        .fishing .sea .area { position: relative; width: 100%; height: 100%; border-radius: 10px; background: linear-gradient(180deg, rgba(100, 200, 240, 1) 0%, rgba(50, 150, 200, 1) 50%, rgba(30, 120, 180, 1) 100%); box-shadow: inset -3px 3px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.2); border: 2px solid #774936; box-sizing: border-box; overflow: hidden; animation: waterWave 3s ease-in-out infinite; }

        @keyframes waterWave {
            0%, 100% { background: linear-gradient(180deg, rgba(100, 200, 240, 1) 0%, rgba(50, 150, 200, 1) 50%, rgba(30, 120, 180, 1) 100%); }
            50% { background: linear-gradient(180deg, rgba(110, 210, 250, 1) 0%, rgba(60, 160, 210, 1) 50%, rgba(40, 130, 190, 1) 100%); }
        }
        .fishing .sea .fish { width: 100%; height: 50px; position: absolute; top: 0; right: 0; z-index: 4; font-size: 25px; line-height: 50px; text-align: center; color: #264653; text-shadow: 1px 1px #2a9d8f; }
        .fishing .sea .bait { position: absolute; width: 100%; height: 100px; top: 0%; left: 0; background: #beee62; border-radius: 10px; box-shadow: inset 0 0 1px 3px #70ae6e; }
        .fishing .progress { position: absolute; width: 30px; height: 100%; border: 2px solid #9e5c42; background: #e36414; right: 0; top: 0; border-radius: 10px; padding: 3px; box-sizing: border-box; }
        .fishing .progress .area { position: relative; width: 100%; height: 100%; background: linear-gradient(90deg, rgba(115, 57, 56, 1) 0%, rgba(158, 92, 66, 1) 2%, rgba(111, 59, 46, 1) 36%, rgba(115, 57, 56, 1) 96%, rgba(74, 34, 33, 1) 100%); border-radius: 10px; box-shadow: inset 3px 3px rgba(0, 0, 0, 0.4); overflow: hidden; }
        .fishing .progress .bar { position: absolute; width: 100%; height: 0%; background: #beee62; bottom: 0; box-shadow: inset 2px -2px rgba(0, 0, 0, 0.4); border-radius: 0 0 10px 10px; }
    </style>
</head>
<body>

    <div class="menu-screen" id="menuScreen">
        <div class="menu-stall">
            <h1 class="menu-title">ðŸŽ£ FISHING</h1>
            <p class="menu-subtitle">~ Night Market Stall ~</p>
            <button id="startBtn" class="menu-button">Start Game</button>
        </div>
    </div>

    <div class="background-image-placeholder"></div>

    <div class="game-scene" id="gameScene">
        <!-- Night market stall & water pool -->
        <div class="market-stall" aria-hidden="true">
            <div class="stall-roof"></div>
            <div class="lanterns">
                <div class="lantern l1"></div>
                <div class="lantern l2"></div>
                <div class="lantern l3"></div>
            </div>
            <div class="stall-counter"></div>
        </div>

        <div class="pool" id="pool">
            <div class="pool-basin">
                <div class="pool-rim"></div>
                <div class="pool-shadow"></div>
                <div class="pool-water">
                    <!-- Wrap fish in rounded containers and use all pictures from /picture -->
                    <div class="pool-fish f1"><img src="picture/goldfish1.png" alt="goldfish"></div>
                    <div class="pool-fish f2"><img src="picture/koi.png" alt="koi"></div>
                    <div class="pool-fish f3"><img src="picture/gold%20koi.png" alt="gold-koi"></div>
                    <div class="pool-fish f4"><img src="picture/tuna.png" alt="tuna"></div>
                    <div class="pool-fish f5"><img src="picture/goldfish2.png" alt="goldfish2"></div>
                    <div class="pool-fish f6"><img src="picture/bass.png" alt="bass"></div>

                    <div class="ripple r1"></div>
                    <div class="ripple r2"></div>
                    <div class="ripple r3"></div>
                </div>
            </div>
            <div id="waterSplash" class="water-splash">
                <div class="splash-wave"></div>
                <div class="splash-drop drop1"></div>
                <div class="splash-drop drop2"></div>
                <div class="splash-drop drop3"></div>
            </div>
        </div>

        <div class="cat-stool"></div>
        <div class="cat-avatar">
            <img class="img-relaxed show" src="pics/pixellab-make-a-pixelated-cat-holding-a-1767450834558.png" alt="Cat Relaxed">
            <img class="img-casting" src="pics/Gemini_Generated_Image_dkq0iddkq0iddkq0 (1).png" alt="Cat Casting">
            <div class="notification-exclamation" id="exclamation">!</div>
        </div>


        <div class="progress-container" id="castProgressBar">
            <div class="progress-bar" id="castProgressBarFill"></div>
        </div>
        
        <div class="controls">
            <div id="statusText" style="margin-top:15px; color:white; text-shadow: 2px 2px black; font-size: 14px; text-align: center;">Hold mouse to cast...</div>
        </div>
    </div>

    <div class="fishing-container-wrapper" id="minigameLayer">
        <div class="fishing">
            <div class="rod">
                <div class="reel">
                    <div class="handle"></div>
                </div>
            </div>
            <div class="sea">
                <div class="area">
                    <div class="bait" id="bait"></div>
                    <div class="fish">
                        <i class="fas fa-fish"></i>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="area">
                    <div class="bar" style="height:0%"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
    /* --- GAME LOGIC --- */
    (function ($) {
        // --- CONFIGURATION ---
        const config = {
            reelAccel: 0.03,    // Acceleration when reeling up
            gravityAccel: 0.04, // Acceleration when falling
            maxReelSpeed: 0.5,  // Max speed reeling up
            maxFallSpeed: 0.5,  // Max speed falling
            progressWin: 0.13,   // How fast bar fills
            progressLose: 0.08, // How fast bar drains
            fishSpeed: 0.7,     // Base fish speed multiplier
            fishChangeRate: 67  // How erratic the fish is
        };

        // --- FISH TYPES WITH DIFFICULTY ---
        var fishTypes = [
            { name: "Goldfish", difficulty: 1 },
            { name: "Goldfish 2", difficulty: 1 },
            { name: "Koi", difficulty: 2 },
            { name: "Gold Koi", difficulty: 3 },
            { name: "Bass", difficulty: 2 },
            { name: "Tuna", difficulty: 3 }
        ];

        var currentFish = null;

        // --- STATE VARIABLES ---
        var isGameActive = false;
        var isReelingPhase = false;
        var isMouseHeld = false;
        var isCasting = false;
        var castHoldTime = 0;
        var castHoldInterval = null;
        const CAST_HOLD_DURATION = 500; // 0.5 seconds in milliseconds
        
        // Physics variables (using 0-100 scale for %)
        var baitPos = 85; 
        var baitVelocity = 0;
        var fishPos = 85;
        var fishTarget = 85;
        var progress = 0;
        var gameLoopReq; // Request Animation Frame ID

        // --- DIFFICULTY SYSTEM ---
        function applyFishDifficulty(difficulty) {
            // Difficulty 1 (Easy): Goldfish - slower fish
            if(difficulty === 1) {
                config.fishSpeed = 0.4;
            }
            // Difficulty 2 (Medium): Koi, Bass - medium fish speed
            else if(difficulty === 2) {
                config.fishSpeed = 0.7;
            }
            // Difficulty 3 (Hard): Gold Koi, Tuna - faster fish
            else if(difficulty === 3) {
                config.fishSpeed = 1.0;
            }
        }

        // --- PHASE 0: MENU ---
        function startGame() {
            $("#menuScreen").fadeOut(500, function() {
                $("#gameScene").addClass("active");
            });
        }

        // --- PHASE 1: INITIALIZATION ---
        $(document).ready(function() {
            // Menu Button
            $("#startBtn").click(startGame);
            
            // Setup Listeners
            $("#exclamation").click(startMinigame);
            
            // Hold-to-cast mechanics (when not in minigame)
            $(document).on('mousedown touchstart', function(e) {
                if(!isReelingPhase && !isGameActive && !isCasting) {
                    // Start casting hold
                    isCasting = true;
                    castHoldTime = 0;
                    $("#castProgressBar").addClass("active");
                    
                    castHoldInterval = setInterval(function() {
                        castHoldTime += 20;
                        var progress = (castHoldTime / CAST_HOLD_DURATION) * 100;
                        $("#castProgressBarFill").css("width", progress + "%");
                        
                        if(castHoldTime >= CAST_HOLD_DURATION) {
                            clearInterval(castHoldInterval);
                            startCast();
                        }
                    }, 20);
                } else if(isReelingPhase) {
                    // Normal minigame click
                    isMouseHeld = true;
                    $(".fishing .rod .reel .handle").addClass("reelin").removeClass("reelout");
                }
            });

            $(document).on('mouseup touchend', function(e) {
                if(isCasting && castHoldTime < CAST_HOLD_DURATION) {
                    // Released too early - cancel cast
                    clearInterval(castHoldInterval);
                    isCasting = false;
                    castHoldTime = 0;
                    $("#castProgressBar").removeClass("active");
                    $("#castProgressBarFill").css("width", "0%");
                }
                
                if(isReelingPhase) {
                    isMouseHeld = false;
                    $(".fishing .rod .reel .handle").removeClass("reelin").addClass("reelout");
                }
            });

            // Toastr settings
            toastr.options = {
                "positionClass": "toast-bottom-center",
                "timeOut": "3000",
            }

            // Convert opaque white-ish backgrounds in fish images to transparent using canvas
            function makeTransparentSprite(imgEl, threshold) {
                threshold = threshold || 245; // 0-255, higher = only very white pixels removed
                var src = imgEl.src;
                var img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = function() {
                    try {
                        var w = img.width, h = img.height;
                        var canvas = document.createElement('canvas');
                        canvas.width = w; canvas.height = h;
                        var ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        var id = ctx.getImageData(0,0,w,h);
                        var data = id.data;
                        for (var i = 0; i < data.length; i += 4) {
                            var r = data[i], g = data[i+1], b = data[i+2];
                            // If pixel is near-white, make it transparent
                            if (r >= threshold && g >= threshold && b >= threshold) {
                                data[i+3] = 0;
                            }
                        }
                        ctx.putImageData(id, 0, 0);
                        imgEl.src = canvas.toDataURL('image/png');
                        imgEl.style.opacity = 0;
                        setTimeout(function() { imgEl.style.transition = 'opacity 300ms'; imgEl.style.opacity = 1; }, 10);
                    } catch (e) {
                        // Security/cross-origin issues may prevent canvas readback; ignore gracefully
                        console.warn('Could not process image for transparency', imgEl.src, e);
                    }
                };
                img.onerror = function() {
                    // ignore failures
                };
                img.src = src;
            }

            // Process all pool fish after window load to ensure natural caching/order
            $(window).on('load', function() {
                document.querySelectorAll('.pool-fish img').forEach(function(img) {
                    makeTransparentSprite(img, 240);
                });
            });
        });

        // --- PHASE 2: CASTING & WAITING ---
        function startCast() {
            isCasting = false;
            clearInterval(castHoldInterval);
            $("#castProgressBar").removeClass("active");
            $("#castProgressBarFill").css("width", "0%");
            
            if(isGameActive) return;
            isGameActive = true;
            
            // Select random fish and apply difficulty
            currentFish = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            applyFishDifficulty(currentFish.difficulty);
            
            // Trigger casting animation on cat
            $(".cat-avatar").removeClass("fishing").addClass("casting");
            // swap images: hide relaxed, show casting
            $(".cat-avatar .img-relaxed").removeClass("show");
            $(".cat-avatar .img-casting").addClass("show");
            
            // Trigger water splash effect
            triggerWaterSplash();
            
            // After 0.7 seconds, switch back to relaxed image (simulating line landing)
            setTimeout(function() {
                if(isGameActive) {
                    $(".cat-avatar").removeClass("casting");
                    $(".cat-avatar .img-casting").removeClass("show");
                    $(".cat-avatar .img-relaxed").addClass("show");
                }
            }, 700);
            
            $("#statusText").text("Fishing line cast... waiting for a bite.");
            
            // Random time between 2 and 5 seconds
            var waitTime = Math.floor(Math.random() * 3000) + 2000;
            
            setTimeout(function() {
                if(isGameActive) triggerBite();
            }, waitTime);
        }

        function triggerBite() {
            // Show exclamation mark
            $("#exclamation").show();
            $("#statusText").text("FISH BITING! CLICK ANYWHERE to reel in");

            // Tiny ripple to indicate bite at the pool
            $("#pool .r1").removeClass('animate');
            setTimeout(function(){ $("#pool .r1").addClass('animate'); setTimeout(function(){ $("#pool .r1").removeClass('animate'); },900); }, 20);

            // Allow clicking anywhere (or touching) to start the minigame during the bite window.
            // Use namespaced one-time handlers so we can remove them cleanly.
            $(document).one('mousedown.bite touchstart.bite click.bite', function(e) {
                if(isGameActive && !isReelingPhase) startMinigame();
            });

            // If user doesn't click in 1.5 seconds, they lose the fish
            setTimeout(function() {
                if(!isReelingPhase && isGameActive) {
                    // Remove any bite handlers that didn't fire
                    $(document).off('mousedown.bite touchstart.bite click.bite');
                    resetGame("You missed the bite!");
                }
            }, 1500);
        }

        function triggerWaterSplash() {
            var splash = $("#waterSplash");
            
            // Reset animation by removing and re-adding the class
            splash.find(".splash-drop, .splash-wave").each(function() {
                var el = $(this);
                el.css("animation", "none");
                setTimeout(function() {
                    el.css("animation", "");
                }, 10);
            });

            // Also trigger pool ripples
            $("#pool .ripple").each(function(i, el) {
                var $el = $(el);
                $el.removeClass("animate");
                setTimeout(function() {
                    $el.addClass("animate");
                    setTimeout(function() { $el.removeClass("animate"); }, 900);
                }, i * 80);
            });

            // Make pool fish do a little jump for visual feedback
            $("#pool .pool-fish").each(function(i, el) {
                var $fish = $(el);
                $fish.removeClass("jump");
                setTimeout(function() {
                    $fish.addClass("jump");
                    setTimeout(function() { $fish.removeClass("jump"); }, 700);
                }, i * 120);
            });
        }

        // --- PHASE 3: THE REELING MINIGAME ---
        function startMinigame() {
            if(!isGameActive || isReelingPhase) return;
            
            isReelingPhase = true;
            
            // Remove casting animation and add shake
            $(".cat-avatar").removeClass("casting").addClass("shaking");
            // Keep relaxed image visible
            $(".cat-avatar .img-casting").removeClass("show");
            $(".cat-avatar .img-relaxed").addClass("show");
            
            $("#exclamation").hide();
            $("#minigameLayer").fadeIn(); 
            $(".fishing .sea .fish").show();
            $("#statusText").text("Hold Left Click to Reel Up!");
            
            // Initialize Physics State
            baitPos = 85;
            baitVelocity = 0;
            fishPos = 80;
            fishTarget = 20;
            progress = 25; // Start with 25% progress
            
            // Start the physics loop
            gameLoop();
        }

        // --- MAIN GAME LOOP (60 FPS) ---
        function gameLoop() {
            if (!isReelingPhase) return;

            // 1. UPDATE BAIT POSITION
            if (isMouseHeld) {
                baitVelocity -= config.reelAccel;
                if (baitVelocity < -config.maxReelSpeed) baitVelocity = -config.maxReelSpeed;
            } else {
                baitVelocity += config.gravityAccel;
                if (baitVelocity > config.maxFallSpeed) baitVelocity = config.maxFallSpeed;
            }
            baitPos += baitVelocity;

            // Clamp bait (keep inside the bar)
            // 0 is top, 87 is bottom roughly (accounting for height of bait bar)
            if (baitPos < 0) baitPos = 0;
            if (baitPos > 85) baitPos = 85;

            // 2. UPDATE FISH AI
            // Randomly change target occasionally
            if (Math.random() * 100 < 2) { 
                fishTarget = Math.random() * 85;
            }

            // Move fish towards target
            if (fishPos < fishTarget) fishPos += (Math.random() * config.fishSpeed);
            if (fishPos > fishTarget) fishPos -= (Math.random() * config.fishSpeed);
            
            // Clamp Fish
            if (fishPos < 0) fishPos = 0;
            if (fishPos > 90) fishPos = 90;

            // 3. COLLISION DETECTION & PROGRESS
            // Bait is 100px height (approx 20% of 500px area) - simplified math:
            // Let's assume bait covers a range. Fish is smaller.
            // Simplified: If fish is within distance of bait
            var dist = Math.abs(baitPos - fishPos);
            var isCatching = dist < 15; // 15% tolerance

            // When bait is overlapping the fish, damp the bait velocity so it "sticks"
            // and moves slower; otherwise acceleration effect remains higher.
            if (isCatching) {
                progress += config.progressWin;
                $("#bait").css("background-color", "#84e362"); // Green tint
            } else {
                progress -= config.progressLose;
                $("#bait").css("background-color", "#beee62"); // Normal tint
            }

            // Clamp Progress
            if (progress < 0) progress = 0;
            if (progress > 100) {
                progress = 100;
                gameWin();
                return; // Exit loop
            }

            // Check Loss Condition
            if (progress <= 0 && isGameActive && isReelingPhase) {
                gameLose();
                return; // Exit loop
            }

            // 4. RENDER TO DOM
            $("#bait").css("top", baitPos + "%");
            $(".fishing .sea .fish").css("top", fishPos + "%");
            $(".fishing .progress .bar").css("height", progress + "%");

            // Loop
            gameLoopReq = requestAnimationFrame(gameLoop);
        }

        // --- END GAME STATES ---
        function gameWin() {
            toastr.success("You caught the fish!", "SUCCESS");
            resetGame("Fish Caught! Cast again?");
        }

        function gameLose() {
            toastr.error("The fish got away!", "LOST");
            resetGame("Fish escaped! Cast again?");
        }

        function resetGame(msg) {
            cancelAnimationFrame(gameLoopReq);
            
            // Clear casting state
            isCasting = false;
            clearInterval(castHoldInterval);
            
            isGameActive = false;
            isReelingPhase = false;
            isMouseHeld = false;
            
            // Reset cat animation
            $(".cat-avatar").removeClass("casting fishing shaking");
            // ensure relaxed image is shown
            $(".cat-avatar .img-casting").removeClass("show");
            $(".cat-avatar .img-relaxed").addClass("show");
            
            // Reset Visuals
            $(".fishing .sea .fish").hide();
            // Remove any pending bite click handlers
            $(document).off('mousedown.bite touchstart.bite click.bite');
            $(".fishing .progress .bar").css("height", "0%");
            $(".fishing .rod .reel .handle").removeClass("reelin reelout");
            
            $("#minigameLayer").fadeOut();
            $("#exclamation").hide();
            $("#castProgressBar").removeClass("active");
            $("#castProgressBarFill").css("width", "0%");
            
            $("#statusText").text(msg || "Hold mouse to cast...");
        }

    })(jQuery);
    </script>
