<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Hunt</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            height: 100vh;
            background: #1a1a1a; 
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        /* --- MAIN MENU SCREEN --- */
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            z-index: 1000;
        }

        .menu-stall {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            border: 8px solid #3d2817;
            border-radius: 10px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .menu-stall::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #e63946 0px,
                #e63946 60px,
                #f1faee 60px,
                #f1faee 120px
            );
            border: 3px solid #c1121f;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .menu-stall::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 30px;
            background: repeating-linear-gradient(
                90deg,
                #e63946 0px,
                #e63946 60px,
                #f1faee 60px,
                #f1faee 120px
            );
            border: 2px solid #c1121f;
            border-top: none;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .menu-title {
            font-size: 48px;
            color: #ffd700;
            text-shadow: 3px 3px #000, 6px 6px #c1121f;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            letter-spacing: 2px;
        }

        .menu-subtitle {
            font-size: 16px;
            color: #f1faee;
            text-shadow: 2px 2px #000;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .menu-button {
            pointer-events: all;
            background: linear-gradient(135deg, #e63946 0%, #c1121f 100%);
            border: 4px solid #f1faee;
            color: #f1faee;
            padding: 20px 50px;
            font-family: inherit;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 0 #8b0000, 0 12px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #ff4757 0%, #d63447 100%);
            box-shadow: 0 10px 0 #8b0000, 0 14px 25px rgba(0, 0, 0, 0.6);
        }

        .menu-button:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #8b0000, 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-button:disabled {
            background: #666;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* --- THE MAIN VISUAL SCENE --- */
        .game-scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1;
            background-image: url('backroundpic.png');
            background-size: cover;
            background-position: center;
            filter: brightness(1.1) contrast(1.15) saturate(1.2);
        }
        
        .game-scene::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, rgba(255, 255, 200, 0.15) 0%, rgba(255, 200, 100, 0.1) 50%, transparent 100%);
            pointer-events: none;
            z-index: 47;
            animation: lightFlicker 4s ease-in-out infinite;
        }
        
        .game-scene::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: radial-gradient(ellipse at 100% 50%, rgba(255, 200, 100, 0.2) 0%, transparent 70%);
            pointer-events: none;
            z-index: 46;
            animation: sunGlow 5s ease-in-out infinite;
        }

        .game-scene.active {
            display: flex;
        }

        .background-image-placeholder {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            z-index: -2;
        }

        .cat-avatar {
            font-size: 120px;
            color: #fff;
            text-shadow: 4px 4px #000;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            pointer-events: none;
        }

        .cat-avatar img {
            display: none;
            width: 328px;
            height: auto;
            margin: 0 auto;
            transform-origin: 50% 90%;
        }

        /* explicit show class to control which image is visible */
        .cat-avatar img.show { display: block; }
        .cat-avatar img.img-casting.show { animation: catSwing 0.6s ease-in-out infinite alternate; }

        @keyframes catSwing {
            0% { transform: translateY(0) rotate(-8deg); }
            100% { transform: translateY(-6px) rotate(8deg); }
        }

        .cat-avatar.casting {
            animation: castingPose 0.6s ease-out forwards;
        }

        .cat-avatar.fishing {
            animation: fishingPose 0.6s ease-out forwards;
        }

        .cat-avatar.shaking img.show {
            animation: shake 0.15s ease-in-out infinite !important;
        }

        .cat-stool {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 380px;
            height: 50px;
            background: linear-gradient(180deg, #8b6914 0%, #6b5410 100%);
            border: 4px solid #3d2817;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 49;
            pointer-events: none;
        }

        .cat-stool::before {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 10%;
            width: 20%;
            height: 12px;
            background: #5a3f0a;
            border: 2px solid #3d2817;
            border-radius: 2px;
        }

        .cat-stool::after {
            content: "";
            position: absolute;
            bottom: -12px;
            right: 10%;
            width: 20%;
            height: 12px;
            background: #5a3f0a;
            border: 2px solid #3d2817;
            border-radius: 2px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        @keyframes castingPose {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(-25deg) translateY(-15px); }
            100% { transform: translateX(-50%) rotate(-20deg) translateY(-10px); }
        }

        /* Night market stall visuals */
        .market-stall {
            position: absolute;
            top: 6%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            height: 180px;
            z-index: 40;
            pointer-events: none;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .stall-frame { position: relative; width: 100%; height: 100%; pointer-events: none; z-index: 40; }
        .stall-posts { z-index: 41; }
        .stall-roof { z-index: 48; }
        .lanterns { z-index: 49; }
        .stall-counter { z-index: 46; }
        .stall-roof {
            position: absolute;
            top: -110px; /* moved higher to accommodate larger roof */
            left: 50%;
            transform: translateX(-50%);
            width: 140%; /* wider overhang */
            height: 180px; /* taller roof */
            background-image: repeating-linear-gradient(90deg, rgba(0,0,0,0.12) 0px 60px, rgba(255,255,255,0.02) 60px 120px), linear-gradient(180deg,#b33 0%, #7a1515 100%);
            border-radius: 20px 20px 10px 10px;
            box-shadow: 0 26px 60px rgba(0,0,0,0.8), inset 0 8px 20px rgba(255,255,255,0.03);
            border: 3px solid rgba(0,0,0,0.45);
            overflow: visible;
        }
        /* roof valance hidden so it doesn't cover the pool */
        .stall-roof::before { display:none; }

        .stall-posts { position: absolute; bottom: -180px; left: 50%; transform: translateX(-50%); width: 92%; display:flex; justify-content:space-between; z-index:42; pointer-events:none; }
        .stall-post { width: 28px; height: 520px; background: linear-gradient(180deg,#6b3f1a,#351f12); border: 4px solid rgba(0,0,0,0.6); border-radius: 8px; box-shadow: 0 12px 30px rgba(0,0,0,0.7), inset 0 4px 8px rgba(255,255,255,0.02); position: relative; }
        .stall-post::after { content: ''; position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); width: 64px; height: 18px; background: radial-gradient(ellipse at center, rgba(0,0,0,0.65), rgba(0,0,0,0.0)); border-radius: 50%; filter: blur(2px); opacity: 0.85; }

        .lanterns { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 84%; display:flex; gap:8px; justify-content:space-between; z-index: 60; pointer-events:none; }
        /* Spread 12 rooftop lanterns evenly and stagger sway */
        .lantern { width: 30px; height: 40px; }
        .lantern.l1 { animation-delay: 0s }
        .lantern.l2 { animation-delay: 0.08s }
        .lantern.l3 { animation-delay: 0.16s }
        .lantern.l4 { animation-delay: 0.24s }
        .lantern.l5 { animation-delay: 0.32s }
        .lantern.l6 { animation-delay: 0.40s }
        .lantern.l7 { animation-delay: 0.48s }
        .lantern.l8 { animation-delay: 0.56s }
        .lantern.l9 { animation-delay: 0.64s }
        .lantern.l10 { animation-delay: 0.72s }
        .lantern.l11 { animation-delay: 0.80s }
        .lantern.l12 { animation-delay: 0.88s }

        .lantern { width: 36px; height: 48px; position: relative; border-radius: 50% 50% 40% 40%; background: radial-gradient(circle at 35% 30%, #fff7d6, #ffcc82); border: 2px solid rgba(0,0,0,0.3); box-shadow: 0 0 28px rgba(255,160,80,0.9); transform-origin: top center; animation: lanternSway 3.2s ease-in-out infinite; display:flex; align-items:center; justify-content:center; }
        .lantern-core { width: 62%; height: 62%; background: radial-gradient(circle at 35% 35%, #fff3c8,#ffb86b); border-radius: 50%; box-shadow: 0 6px 18px rgba(255,190,110,0.6); position: relative; z-index: 1; }
        .lantern-core::after { content: ''; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 220%; height: 220%; background: radial-gradient(circle, rgba(255,200,120,0.25) 0%, rgba(255,200,120,0.02) 50%, rgba(255,200,120,0.0) 100%); border-radius: 50%; filter: blur(6px); opacity: 0.85; pointer-events: none; z-index: 0; animation: corePulse 3.4s ease-in-out infinite; }

        /* Rooftop lantern color palette (yellow -> dark yellow -> red) */
        .lantern.l1 .lantern-core { background: radial-gradient(circle at 35% 35%, #fffbe0, #ffec9a); }
        .lantern.l2 .lantern-core { background: radial-gradient(circle at 35% 35%, #fff7d6, #ffd27a); }
        .lantern.l3 .lantern-core { background: radial-gradient(circle at 35% 35%, #fff6c2, #ffc84a); }
        .lantern.l4 .lantern-core { background: radial-gradient(circle at 35% 35%, #fff1b0, #ffb84d); }
        .lantern.l5 .lantern-core { background: radial-gradient(circle at 35% 35%, #ffe59a, #ffb54a); }
        .lantern.l6 .lantern-core { background: radial-gradient(circle at 35% 35%, #ffd27a, #e6a200); }
        .lantern.l7 .lantern-core { background: radial-gradient(circle at 35% 35%, #ffd1a1, #ff9f3b); }
        .lantern.l8 .lantern-core { background: radial-gradient(circle at 35% 35%, #ffd1e0, #ff8b6b); }
        .lantern.l9 .lantern-core { background: radial-gradient(circle at 35% 35%, #fff0b8, #ffcf66); }
        .lantern.l10 .lantern-core { background: radial-gradient(circle at 35% 35%, #ffdfb3, #ffb05a); }
        .lantern.l11 .lantern-core { background: radial-gradient(circle at 35% 35%, #fff4d9, #ffeb9c); }
        .lantern.l12 .lantern-core { background: radial-gradient(circle at 35% 35%, #ffd8a8, #ff9f3b); }
        .lantern.l8 .lantern-core { box-shadow: 0 0 36px rgba(255,110,120,0.95); }
        .lantern.l6 .lantern-core { box-shadow: 0 0 30px rgba(230,160,40,0.9); }

        /* ensure core pulses are slightly offset per lantern */
        .lantern.l1 .lantern-core::after { animation-delay: 0s }
        .lantern.l2 .lantern-core::after { animation-delay: 0.08s }
        .lantern.l3 .lantern-core::after { animation-delay: 0.16s }
        .lantern.l4 .lantern-core::after { animation-delay: 0.24s }
        .lantern.l5 .lantern-core::after { animation-delay: 0.32s }
        .lantern.l6 .lantern-core::after { animation-delay: 0.40s }
        .lantern.l7 .lantern-core::after { animation-delay: 0.48s }
        .lantern.l8 .lantern-core::after { animation-delay: 0.56s }
        .lantern.l9 .lantern-core::after { animation-delay: 0.64s }
        .lantern.l10 .lantern-core::after { animation-delay: 0.72s }
        .lantern.l11 .lantern-core::after { animation-delay: 0.80s }
        .lantern.l12 .lantern-core::after { animation-delay: 0.88s }

        /* Background floating lanterns (strings + glow) */
        .bg-lanterns { position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; z-index: 22; }
        .bg-lantern { position: absolute; transform: translateX(-50%); display:flex; align-items:flex-start; justify-content:center; --delay: 0s; animation: bgFloat 6s ease-in-out infinite; animation-delay: var(--delay); }
        .bg-lantern::before { content: ''; position: absolute; left: 50%; top: -56px; transform: translateX(-50%); width: 2px; height: 56px; background: linear-gradient(180deg, rgba(0,0,0,0.5), rgba(0,0,0,0.15)); border-radius: 2px; }
        .bg-lantern .lantern-core { width: 36px; height: 46px; border-radius: 50% 50% 40% 40%; background: radial-gradient(circle at 35% 30%, #fff7d6, #ffcc82); border: 1px solid rgba(0,0,0,0.18); box-shadow: 0 0 28px rgba(255,160,80,0.9); display:flex; align-items:center; justify-content:center; }
        .bg-lantern::after { content: ''; position: absolute; left: 50%; bottom: -8px; transform: translateX(-50%); width: 6px; height: 12px; background: linear-gradient(180deg,#c33,#8b1f1f); border-radius: 3px; box-shadow: 0 6px 10px rgba(0,0,0,0.2); }
        @keyframes bgFloat { 0% { transform: translateX(-50%) translateY(0) rotate(-2deg); } 50% { transform: translateX(-50%) translateY(-10px) rotate(2deg); } 100% { transform: translateX(-50%) translateY(0) rotate(-2deg); } }
        @keyframes corePulse { 0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); } 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); } }
        .lantern::before { content: ''; position: absolute; top: -18px; left: 50%; transform: translateX(-50%); width: 2px; height: 18px; background: linear-gradient(180deg,#222,#555); border-radius: 2px; }
        .lantern::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 6px; height: 12px; background: linear-gradient(180deg,#c33,#8b1f1f); border-radius: 3px; box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
        .lantern.l2 { background: radial-gradient(circle at 35% 30%, #fff7d6, #ffd1e0); box-shadow: 0 0 28px rgba(255,140,200,0.9);} 
        .lantern.l3 { background: radial-gradient(circle at 35% 30%, #fff7d6, #b8ffea); box-shadow: 0 0 28px rgba(120,240,210,0.9);} 
        @keyframes lanternSway { 0%{transform: rotate(-3deg)} 50%{transform: rotate(3deg)} 100%{transform: rotate(-3deg)} }
        .lantern-core { animation: lanternGlow 3.4s ease-in-out infinite; }
        .lantern.l1 { animation-delay: 0s; }
        .lantern.l2 { animation-delay: 0.18s; }
        .lantern.l3 { animation-delay: 0.36s; }
        @keyframes lanternGlow { 0% { box-shadow: 0 6px 14px rgba(255,190,110,0.35); transform: scale(1); } 50% { box-shadow: 0 10px 30px rgba(255,190,110,0.65); transform: scale(1.02); } 100% { box-shadow: 0 6px 14px rgba(255,190,110,0.35); transform: scale(1); } }

        .stall-counter { position: absolute; bottom: -28px; left: 50%; transform: translateX(-50%); width: 64%; height: 72px; background: linear-gradient(180deg,#a56a3d,#7a4c2b); border: 6px solid #3d2817; border-radius: 10px; box-shadow: 0 12px 30px rgba(0,0,0,0.6); z-index: 45; display:flex; align-items:flex-end; justify-content:center; padding-bottom:8px; }
        .counter-trim { width: 88%; height: 14px; background: linear-gradient(180deg,#ffd7a8,#d3a06a); border-radius: 6px; box-shadow: inset 0 2px 0 rgba(255,255,255,0.08); }


        /* Pool */
/* Wider pool with more realistic basin, rim, and water sheen */
        .pool { position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%); width: 94%; max-width: none; height: 260px; z-index: 46; pointer-events: none; }
        .pool-basin { position: absolute; left: 50%; transform: translateX(-50%); width: 100%; height: 100%; border-radius: 56% / 40%; overflow: hidden; background: linear-gradient(180deg,#e6f6ff 0%, #cfeeff 100%); box-shadow: inset 0 6px 28px rgba(255,255,255,0.02); }
        .pool-rim { z-index: 58; }
        /* decorative tiles removed so pool appears flush to the rim */
        .pool-tiles { display: none !important; }
        /* pool rim removed per user request */
        .pool-rim { display: none !important; }
        /* pool rim pseudo removed */
        .pool-rim::after { display:none; }
        .pool-shadow { position: absolute; bottom: -22px; left: 50%; transform: translateX(-50%); width: 100%; height: 40px; background: radial-gradient(ellipse at center, rgba(0,0,0,0.55), rgba(0,0,0,0.02)); border-radius: 50%; z-index: 44; filter: blur(2px); }
        .pool-water { position: absolute; left: 50%; top: 18px; bottom: 12px; transform: translateX(-50%); width: 88%; margin: 0 auto; border-radius: 46% / 34%; background: radial-gradient(circle at 50% 20%, #8fd9ff 0%, #3a83c6 45%, #0f3653 100%); border: 6px solid rgba(120,190,255,0.22); box-shadow: inset 0 14px 40px rgba(255,255,255,0.08), 0 22px 60px rgba(10,30,60,0.65); overflow: hidden; animation: gentleWave 6s ease-in-out infinite alternate; z-index: 44; }
        .pool-water::before { content: ''; position: absolute; left: 0; top: 12%; width: 100%; height: 30%; background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.02)); mix-blend-mode: overlay; opacity: 0.35; transform: translateY(-6px); border-radius: inherit; pointer-events:none; }
        .pool-water::after { content: ''; position: absolute; left: 0; bottom: 6px; width: 100%; height: 12px; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0)); opacity: 0.55; filter: blur(2px); pointer-events: none; animation: waterFlicker 6s ease-in-out infinite; }
        @keyframes waterFlicker { 0% { transform: translateY(0) } 50% { transform: translateY(-2px) } 100% { transform: translateY(0) } }
        .water-sheen { position: absolute; left: 50%; transform: translateX(-50%); top: 6%; width: 84%; height: 10px; background: linear-gradient(90deg, rgba(255,255,255,0.4), rgba(255,255,255,0)); border-radius: 6px; opacity: 0.9; z-index: 47; filter: blur(2px); pointer-events:none; }
        @keyframes gentleWave { 0% { transform: translateX(-50%) translateY(0) } 100% { transform: translateX(-50%) translateY(-10px) } }

        /* Pond stones (decorativeâ€”place around pool edge). Now rendered in front of the water. */
        .pool-stones { position: absolute; left: 50%; bottom: -8px; transform: translateX(-50%); width: 98%; height: 118px; pointer-events: none; z-index: 62; display:block; }
        .pool-stones .stone { position: absolute; bottom: 0; border-radius: 50%; background: linear-gradient(180deg,#6b6a66 0%, #4b4a46 100%); box-shadow: 0 10px 26px rgba(0,0,0,0.7); transform-origin: center; }
        .pool-stones .stone:after { content: ''; position: absolute; left: 8%; top: 8%; width: 84%; height: 70%; border-radius: 50%; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06)); opacity: 0.6; pointer-events: none; mix-blend-mode: overlay; }
        /* individual stones: size, position and rotation (expanded to 20 stones) */
        .stone.s1  { left:  2%; width: 82px; height: 48px; transform: rotate(-8deg); }
        .stone.s2  { left:  8%; width: 44px; height: 28px; transform: rotate(6deg); }
        .stone.s3  { left: 14%; width: 92px; height: 56px; transform: rotate(-12deg); }
        .stone.s4  { left: 22%; width: 54px; height: 36px; transform: rotate(10deg); }
        .stone.s5  { left: 28%; width: 72px; height: 42px; transform: rotate(-6deg); }
        .stone.s6  { left: 34%; width: 48px; height: 30px; transform: rotate(4deg); }
        .stone.s7  { left: 40%; width: 76px; height: 46px; transform: rotate(-10deg); }
        .stone.s8  { left: 46%; width: 62px; height: 40px; transform: rotate(8deg); }
        .stone.s9  { left: 52%; width: 56px; height: 36px; transform: rotate(-4deg); }
        .stone.s10 { left: 58%; width: 86px; height: 52px; transform: rotate(10deg); }
        .stone.s11 { left: 64%; width: 52px; height: 34px; transform: rotate(-6deg); }
        .stone.s12 { left: 70%; width: 68px; height: 40px; transform: rotate(12deg); }
        .stone.s13 { left: 76%; width: 46px; height: 30px; transform: rotate(-8deg); }
        .stone.s14 { left: 80%; width: 58px; height: 36px; transform: rotate(6deg); }
        .stone.s15 { left: 84%; width: 38px; height: 26px; transform: rotate(12deg); }
        .stone.s16 { left: 88%; width: 66px; height: 40px; transform: rotate(-4deg); }

    <script>
    /* --- GAME LOGIC --- */
    (function ($) {
        // --- CONFIGURATION ---
        const config = {
            reelAccel: 0.03,    // Acceleration when reeling up
            gravityAccel: 0.04, // Acceleration when falling
            maxReelSpeed: 0.5,  // Max speed reeling up
            maxFallSpeed: 0.5,  // Max speed falling
            progressWin: 0.13,   // How fast bar fills
            progressLose: 0.08, // How fast bar drains

            fishChangeRate: 67  // How erratic the fish is
        };

        // --- FISH TYPES WITH DIFFICULTY ---
        var fishTypes = [
            { name: "Goldfish", difficulty: 1 },
            { name: "Goldfish 2", difficulty: 1 },
            { name: "Koi", difficulty: 2 },
            { name: "Gold Koi", difficulty: 3 },
            { name: "Bass", difficulty: 2 },
            { name: "Tuna", difficulty: 3 }
        ];

        var currentFish = null;

        // --- STATE VARIABLES ---
        var isGameActive = false;
        var isReelingPhase = false;
        var isMouseHeld = false;
        var isCasting = false;
        var castHoldTime = 0;
        var castHoldInterval = null;
        const CAST_HOLD_DURATION = 500; // 0.5 seconds in milliseconds

        // Lives / Hearts mechanic
        let lives = 3;
        function updateLivesDisplay(){
            const el = document.getElementById('livesDisplay');
            if(!el) return;
            const hearts = Array.from(el.querySelectorAll('.heart'));
            hearts.forEach((h, i) => {
                if(i < lives){ h.classList.remove('inactive'); h.classList.add('active'); }
                else { h.classList.remove('active'); h.classList.add('inactive'); }
            });
        }

        // screen flash helper (success/fail)
        function flashScreen(type){
            var el = document.getElementById('screenFlash'); if(!el) return;
            el.classList.remove('success','fail');
            el.classList.add(type);
            setTimeout(function(){ el.classList.remove(type); }, 500);
        }

        // small shake helper on the brown box
        function shakeHeartBox(){
            var hb = document.getElementById('heartBox'); if(!hb) return;
            hb.classList.add('shake');
            setTimeout(function(){ hb.classList.remove('shake'); }, 420);
        }

        function loseLife(){
            var prev = lives;
            lives = Math.max(0, lives - 1);
            const el = document.getElementById('livesDisplay');
            const hearts = el ? Array.from(el.querySelectorAll('.heart')) : [];
            const lostIdx = lives; // the index of the heart that was just lost
            if(hearts[lostIdx]){ hearts[lostIdx].classList.add('lost'); setTimeout(()=>{ hearts[lostIdx] && hearts[lostIdx].classList.remove('lost'); }, 420); }
            updateLivesDisplay();
            // Add a short red glow to the heart box to indicate failure
            const hb = document.getElementById('heartBox');
            if(hb){ hb.classList.add('glow-fail'); setTimeout(()=> hb.classList.remove('glow-fail'), 500); }
            if(lives > 0){
                try{ if(window.playFailSound) window.playFailSound(); }catch(e){}
                toastr.warning("You lost a heart! " + lives + " left", "Ouch");
                // wait 1s so the player sees the red glow/toast before resetting
                setTimeout(()=> resetGame("You lost a heart! " + lives + " left"), 1000);
            } else {
                try{ if(window.playGameOverSound) window.playGameOverSound(); }catch(e){}
                toastr.error("Game Over! Returning to menu", "Game Over");
                // wait 1s for the glow/toast, then return to menu
                setTimeout(()=>{
                    // Reset scores and UI, then return to main menu
                    score = 0; caughtFish = 0; updateScoreDisplay(); updateFishPond();
                    try{ resetGame(); }catch(e){}
                    $("#minigameLayer").hide();
                    $("#gameScene").fadeOut(0, function(){ $("#menuScreen").fadeIn(500); });
                    // set game-over state and reset lives
                    gameOver = true;
                    lives = 3; if(el) hearts.forEach(h=> h.classList.remove('lost'));
                    updateLivesDisplay();
                    isGameActive = false; isReelingPhase = false; isMouseHeld = false; isCasting = false;
                    $("#castBtn").show().prop('disabled', false).text('Cast Line');
                    $("#restartBtn").hide();
                    $("#statusText").text("Welcome to the Night Market!");
                }, 1000);
            }
        }
        
        // Physics variables (using 0-100 scale for %)
        var baitPos = 85; 
        var baitVelocity = 0;
        var fishPos = 85;
        var fishTarget = 85;
        var progress = 0;
        var gameLoopReq; // Request Animation Frame ID

        // --- DIFFICULTY SYSTEM ---
        function applyFishDifficulty(difficulty) {
            // Difficulty 1 (Easy): Goldfish - slower fish
            if(difficulty === 1) {
                config.fishSpeed = 0.4;
            }
            // Difficulty 2 (Medium): Koi, Bass - medium fish speed
            else if(difficulty === 2) {
                config.fishSpeed = 0.7;
            }
            // Difficulty 3 (Hard): Gold Koi, Tuna - faster fish
            else if(difficulty === 3) {
                config.fishSpeed = 1.0;
            }
        }

        // --- PHASE 0: MENU ---
        function startGame() {
            $("#menuScreen").fadeOut(500, function() {
                $("#gameScene").addClass("active");
            });
        }

        // --- PHASE 1: INITIALIZATION ---
        $(document).ready(function() {
            // Menu Button
            $("#startBtn").click(startGame);
            
            // Setup Listeners
            $("#exclamation").click(startMinigame);
            
            // Hold-to-cast mechanics (when not in minigame)
            $(document).on('mousedown touchstart', function(e) {
                if(!isReelingPhase && !isGameActive && !isCasting) {
                    // Start casting hold
                    isCasting = true;
                    castHoldTime = 0;
                    $("#castProgressBar").addClass("active");

                    // start subtle charge sound
                    if(window.startCastCharge) try{ window.startCastCharge(); }catch(e){}
                    
                    castHoldInterval = setInterval(function() {
                        castHoldTime += 20;
                        var progress = (castHoldTime / CAST_HOLD_DURATION) * 100;
                        $("#castProgressBarFill").css("width", progress + "%");
                        
                        if(castHoldTime >= CAST_HOLD_DURATION) {
                            clearInterval(castHoldInterval);
                            startCast();
                        }
                    }, 20);
                } else if(isReelingPhase) {
                    // Normal minigame click
                    isMouseHeld = true;
                    $(".fishing .rod .reel .handle").addClass("reelin").removeClass("reelout");
                    // start reeling sound + short click
                    if(window.startReelSound) try{ window.startReelSound(); }catch(e){}
                    if(window.playPlink) try{ window.playPlink(); }catch(e){}
                }
            });

            $(document).on('mouseup touchend', function(e) {
                if(isCasting && castHoldTime < CAST_HOLD_DURATION) {
                    // Released too early - cancel cast
                    clearInterval(castHoldInterval);
                    isCasting = false;
                    castHoldTime = 0;
                    $("#castProgressBar").removeClass("active");
                    $("#castProgressBarFill").css("width", "0%");

                    // stop cast charge
                    if(window.stopCastCharge) try{ window.stopCastCharge(); }catch(e){}
                }
                
                if(isReelingPhase) {
                    isMouseHeld = false;
                    $(".fishing .rod .reel .handle").removeClass("reelin").addClass("reelout");

                    // stop reeling sound
                    if(window.stopReelSound) try{ window.stopReelSound(); }catch(e){}
                }
            });

            // Toastr settings
            toastr.options = {
                "positionClass": "toast-bottom-center",
                "timeOut": "3000",
            }
            // initialize lives UI
            updateLivesDisplay();

            // Ensure the heart box (brown box above water) exists and contains the lives display
            (function ensureHeartBox(){
                if(document.getElementById('heartBox')) return;
                var gameScene = document.querySelector('.game-scene'); if(!gameScene) return;
                var hb = document.createElement('div'); hb.className = 'heart-box'; hb.id = 'heartBox';
                hb.innerHTML = '<div class="lives" id="livesDisplay">\n                    <i class="fas fa-heart heart active"></i>\n                    <i class="fas fa-heart heart active"></i>\n                    <i class="fas fa-heart heart active"></i>\n                </div>';
                // Insert after the cat avatar in the scene
                var cat = gameScene.querySelector('.cat-avatar');
                if(cat && cat.parentNode) cat.parentNode.insertBefore(hb, cat.nextSibling);
                updateLivesDisplay();
            })();

            // Convert opaque white-ish backgrounds in fish images to transparent using canvas
            function makeTransparentSprite(imgEl, threshold) {
                threshold = threshold || 245; // 0-255, higher = only very white pixels removed
                var src = imgEl.src;
                var img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = function() {
                    try {
                        var w = img.width, h = img.height;
                        var canvas = document.createElement('canvas');
                        canvas.width = w; canvas.height = h;
                        var ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        var id = ctx.getImageData(0,0,w,h);
                        var data = id.data;
                        for (var i = 0; i < data.length; i += 4) {
                            var r = data[i], g = data[i+1], b = data[i+2];
                            // If pixel is near-white, make it transparent
                            if (r >= threshold && g >= threshold && b >= threshold) {
                                data[i+3] = 0;
                            }
                        }
                        ctx.putImageData(id, 0, 0);
                        imgEl.src = canvas.toDataURL('image/png');
                        imgEl.style.opacity = 0;
                        setTimeout(function() { imgEl.style.transition = 'opacity 300ms'; imgEl.style.opacity = 1; }, 10);
                    } catch (e) {
                        // Security/cross-origin issues may prevent canvas readback; ignore gracefully
                        console.warn('Could not process image for transparency', imgEl.src, e);
                    }
                };
                img.onerror = function() {
                    // ignore failures
                };
                img.src = src;
            }

            // Process all pool fish after window load to ensure natural caching/order
            $(window).on('load', function() {
                document.querySelectorAll('.pool-fish img').forEach(function(img) {
                    makeTransparentSprite(img, 240);
                });

                // Randomize fish positions, animation delays and swim distances to avoid clustering
                (function randomizeFishPool(){
                    var pool = document.querySelector('.pool-water');
                    if (!pool) return;
                    var fishes = Array.from(pool.querySelectorAll('.pool-fish'));
                    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

                    // Initial random placement and distance
                    fishes.forEach(function(fish){
                        var left = clamp(Math.random() * 80 + 6, 3, 92); // ~6% - 86%
                        var top = clamp(Math.random() * 55 + 18, 12, 78); // ~18% - 73%
                        fish.style.left = left + '%';
                        fish.style.top = top + '%';
                        fish.style.animationDelay = (Math.random() * 3).toFixed(2) + 's';

                        // baseline class to pick sign and ranges
                        var cls = Array.from(fish.classList).find(function(c){ return /^f[1-6]b?$/.test(c); }) || '';
                        var sign = /f(2|4|6)b?/.test(cls) ? -1 : 1;
                        var min = 300, max = 720;
                        if (cls.indexOf('f2') === 0) { min = 400; max = 900; }
                        else if (cls.indexOf('f4') === 0) { min = 380; max = 600; }
                        else if (cls.indexOf('f6') === 0) { min = 360; max = 520; }
                        else if (cls.indexOf('f3') === 0) { min = 320; max = 520; }
                        else if (cls.indexOf('f5') === 0) { min = 300; max = 520; }

                        var dist = Math.floor(Math.random() * (max - min) + min) * sign;
                        fish.style.setProperty('--swim-dist', dist + 'px');
                    });

                    // simple de-cluster passes
                    for (var pass = 0; pass < 4; pass++){
                        for (var i = 0; i < fishes.length; i++){
                            for (var j = i + 1; j < fishes.length; j++){
                                var a = fishes[i], b = fishes[j];
                                var ax = parseFloat(a.style.left), ay = parseFloat(a.style.top);
                                var bx = parseFloat(b.style.left), by = parseFloat(b.style.top);
                                if (Math.abs(ax - bx) < 7 && Math.abs(ay - by) < 6){
                                    // nudge b away
                                    b.style.left = clamp(bx + (Math.random() * 12 + 6), 3, 92) + '%';
                                    b.style.top = clamp(by + (Math.random() * 10 - 5), 10, 78) + '%';
                                }
                            }
                        }
                    }
                })();
            });
        });

        // --- PHASE 2: CASTING & WAITING ---
        function startCast() {
            isCasting = false;
            clearInterval(castHoldInterval);
            $("#castProgressBar").removeClass("active");
            $("#castProgressBarFill").css("width", "0%");
            
            if(isGameActive) return;
            isGameActive = true;
            
            // Select random fish and apply difficulty
            currentFish = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            applyFishDifficulty(currentFish.difficulty);
            
            // Trigger casting animation on cat
            $(".cat-avatar").removeClass("fishing").addClass("casting");
            // swap images: hide relaxed, show casting
            $(".cat-avatar .img-relaxed").removeClass("show");
            $(".cat-avatar .img-casting").addClass("show");
            
            // Trigger water splash effect
            triggerWaterSplash();
            // stop any charge and play cast release sound
            if(window.stopCastCharge) try{ window.stopCastCharge(); }catch(e){}
            if(window.playCastRelease) try{ window.playCastRelease(); }catch(e){}
            
            // After 0.7 seconds, switch back to relaxed image (simulating line landing)
            setTimeout(function() {
                if(isGameActive) {
                    $(".cat-avatar").removeClass("casting");
                    $(".cat-avatar .img-casting").removeClass("show");
                    $(".cat-avatar .img-relaxed").addClass("show");
                }
            }, 700);
            
            $("#statusText").text("Fishing line cast... waiting for a bite.");
            
            // Random time between 2 and 5 seconds
            var waitTime = Math.floor(Math.random() * 3000) + 2000;
            
            setTimeout(function() {
                if(isGameActive) triggerBite();
            }, waitTime);
        }

        function triggerBite() {
            // Show exclamation mark
            $("#exclamation").show();
            $("#statusText").text("FISH BITING! CLICK ANYWHERE to reel in");

            // Tiny ripple to indicate bite at the pool
            $("#pool .r1").removeClass('animate');
            setTimeout(function(){ $("#pool .r1").addClass('animate'); setTimeout(function(){ $("#pool .r1").removeClass('animate'); },900); }, 20);

            // Allow clicking anywhere (or touching) to start the minigame during the bite window.
            // Use namespaced one-time handlers so we can remove them cleanly.
            $(document).one('mousedown.bite touchstart.bite click.bite', function(e) {
                if(window.playPlink) try{ window.playPlink(); }catch(e){}
                if(isGameActive && !isReelingPhase) startMinigame();
            });

            // If user doesn't click in 1.5 seconds, they lose the fish
            setTimeout(function() {
                if(!isReelingPhase && isGameActive) {
                    // Remove any bite handlers that didn't fire
                    $(document).off('mousedown.bite touchstart.bite click.bite');
                    // failure sound for missed bite
                    if(window.playFailSound) try{ window.playFailSound(); }catch(e){}
                    resetGame("You missed the bite!");
                }
            }, 1500);
        }

        function triggerWaterSplash() {
            var splash = $("#waterSplash");
            
            // Reset animation by removing and re-adding the class
            splash.find(".splash-drop, .splash-wave").each(function() {
                var el = $(this);
                el.css("animation", "none");
                setTimeout(function() {
                    el.css("animation", "");

            });

            // Also trigger pool ripples
            $("#pool .ripple").each(function(i, el) {
                var $el = $(el);
                $el.removeClass("animate");
                setTimeout(function() {
                    $el.addClass("animate");
                    setTimeout(function() { $el.removeClass("animate"); }, 900);
                }, i * 80);
            });

            // Make pool fish do a little jump for visual feedback
            $("#pool .pool-fish").each(function(i, el) {
                var $fish = $(el);
                $fish.removeClass("jump");
                setTimeout(function() {
                    $fish.addClass("jump");
                    setTimeout(function() { $fish.removeClass("jump"); }, 700);
                }, i * 120);
            });
        }

        // --- PHASE 3: THE REELING MINIGAME ---
        function startMinigame() {
            if(!isGameActive || isReelingPhase) return;
            
            isReelingPhase = true;
            
            // Remove casting animation and add shake
            $(".cat-avatar").removeClass("casting").addClass("shaking");
            // Keep relaxed image visible
            $(".cat-avatar .img-casting").removeClass("show");
            $(".cat-avatar .img-relaxed").addClass("show");
            
            $("#exclamation").hide();
            $("#minigameLayer").fadeIn(); 
            $(".fishing .sea .fish").show();
            $("#statusText").text("Hold Left Click to Reel Up!");
            
            // Initialize Physics State
            baitPos = 85;
            baitVelocity = 0;
            fishPos = 80;
            fishTarget = 20;
            progress = 25; // Start with 25% progress
            
            // Start the physics loop
            gameLoop();
        }

        // --- MAIN GAME LOOP (60 FPS) ---
        function gameLoop() {
            if (!isReelingPhase) return;

            // 1. UPDATE BAIT POSITION
            if (isMouseHeld) {
                baitVelocity -= config.reelAccel;
                if (baitVelocity < -config.maxReelSpeed) baitVelocity = -config.maxReelSpeed;
            } else {
                baitVelocity += config.gravityAccel;
                if (baitVelocity > config.maxFallSpeed) baitVelocity = config.maxFallSpeed;
            }
            baitPos += baitVelocity;

            // Clamp bait (keep inside the bar)
            // 0 is top, 87 is bottom roughly (accounting for height of bait bar)
            if (baitPos < 0) baitPos = 0;
            if (baitPos > 85) baitPos = 85;

            // 2. UPDATE FISH AI
            // Randomly change target occasionally
            if (Math.random() * 100 < 2) { 
                fishTarget = Math.random() * 85;
            }

            // Move fish towards target
            if (fishPos < fishTarget) fishPos += (Math.random() * config.fishSpeed);
            if (fishPos > fishTarget) fishPos -= (Math.random() * config.fishSpeed);
            
            // Clamp Fish
            if (fishPos < 0) fishPos = 0;
            if (fishPos > 90) fishPos = 90;

            // 3. COLLISION DETECTION & PROGRESS
            // Bait is 100px height (approx 20% of 500px area) - simplified math:
            // Let's assume bait covers a range. Fish is smaller.
            // Simplified: If fish is within distance of bait
            var dist = Math.abs(baitPos - fishPos);
            var isCatching = dist < 15; // 15% tolerance

            // When bait is overlapping the fish, damp the bait velocity so it "sticks"
            // and moves slower; otherwise acceleration effect remains higher.
            if (isCatching) {
                progress += config.progressWin;
                $("#bait").css("background-color", "#84e362"); // Green tint
            } else {
                progress -= config.progressLose;
                $("#bait").css("background-color", "#beee62"); // Normal tint
            }

            // Clamp Progress
            if (progress < 0) progress = 0;
            if (progress > 100) {
                progress = 100;
                gameWin();
                return; // Exit loop
            }

            // Check Loss Condition
            if (progress <= 0 && isGameActive && isReelingPhase) {
                loseLife();
                return; // Exit loop
            }

            // 4. RENDER TO DOM
            $("#bait").css("top", baitPos + "%");
            $(".fishing .sea .fish").css("top", fishPos + "%");
            $(".fishing .progress .bar").css("height", progress + "%");

            // Loop
            gameLoopReq = requestAnimationFrame(gameLoop);
        }

        // --- END GAME STATES ---
        function gameWin() {
            // green glow on heart box for 0.5s, then reset after 1s
            const hb = document.getElementById('heartBox');
            if(hb){ hb.classList.add('glow-win'); setTimeout(()=> hb.classList.remove('glow-win'), 500); }
            toastr.success("You caught the fish!", "SUCCESS");
            // celebratory catch sound
            if(window.playCatchSound) try{ window.playCatchSound(); }catch(e){}
            setTimeout(()=> {
                resetGame("Fish Caught! Cast again?");
            }, 1000);
        }

        function gameLose() {
            // Use lives mechanic instead of immediate game over
            loseLife();
        }

        function resetGame(msg) {
            cancelAnimationFrame(gameLoopReq);

            // ensure any audio loops stop
            if(window.stopReelSound) try{ window.stopReelSound(); }catch(e){}
            if(window.stopCastCharge) try{ window.stopCastCharge(); }catch(e){}
            
            // Clear casting state
            isCasting = false;
            clearInterval(castHoldInterval);
            
            isGameActive = false;
            isReelingPhase = false;
            isMouseHeld = false;
            
            // Reset cat animation
            $(".cat-avatar").removeClass("casting fishing shaking");
            // ensure relaxed image is shown
            $(".cat-avatar .img-casting").removeClass("show");
            $(".cat-avatar .img-relaxed").addClass("show");
            
            // Reset Visuals
            $(".fishing .sea .fish").hide();
            // Remove any pending bite click handlers
            $(document).off('mousedown.bite touchstart.bite click.bite');
            $(".fishing .progress .bar").css("height", "0%");
            $(".fishing .rod .reel .handle").removeClass("reelin reelout");
            
            $("#minigameLayer").fadeOut();
            $("#exclamation").hide();
            $("#castProgressBar").removeClass("active");
            $("#castProgressBarFill").css("width", "0%");
            
            $("#statusText").text(msg || "Hold mouse to cast...");
        }

    })(jQuery);

    <script>
    let audioCtx = null;
    let masterGain = null;
    let ambientGain = null;
    let ambientRunning = false;
    let audioMuted = false;
    document.addEventListener('DOMContentLoaded', function(){
        const startBtn = document.getElementById('startBtn');
        const audioToggle = document.getElementById('audioToggle');

        let DEFAULT_VOLUME = 0.38; // no in-game slider â€” default level

        function initAudio(){
            if(audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = DEFAULT_VOLUME;
            masterGain.connect(audioCtx.destination);

            ambientGain = audioCtx.createGain();
            ambientGain.gain.value = 0.0;
            ambientGain.connect(masterGain);

            // create noise buffer for ambient (looping gentle noise)
            const bufferSize = audioCtx.sampleRate * 2;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = noiseBuffer.getChannelData(0);
            for(let i=0;i<bufferSize;i++) data[i]=(Math.random()*2-1)*0.4;
            const noiseSource = audioCtx.createBufferSource();
            noiseSource.buffer = noiseBuffer;
            noiseSource.loop = true;

            // filter + gentle LFO for movement
            const lp = audioCtx.createBiquadFilter(); lp.type = 'lowpass'; lp.frequency.value = 1400;
            const hp = audioCtx.createBiquadFilter(); hp.type = 'highpass'; hp.frequency.value = 200;

            // tremolo
            const lfo = audioCtx.createOscillator();
            lfo.type = 'sine'; lfo.frequency.value = 0.07;
            const lfoGain = audioCtx.createGain(); lfoGain.gain.value = 0.25;
            lfo.connect(lfoGain);
            lfoGain.connect(ambientGain.gain);

            noiseSource.connect(lp); lp.connect(hp); hp.connect(ambientGain);

            noiseSource.start();
            lfo.start();

            // store nodes so we can adjust volume
            initAudio._noiseSource = noiseSource;
            initAudio._lfo = lfo;
        }

        function startAmbient(){
            if(!audioCtx) initAudio();
            if(!ambientRunning){
                ambientGain.gain.setTargetAtTime(DEFAULT_VOLUME*0.6, audioCtx.currentTime, 0.5);
                ambientRunning = true;
                audioToggle.textContent = 'ðŸ”Š';
            }
        }

        function stopAmbient(){
            if(!audioCtx) return;
            ambientGain.gain.setTargetAtTime(0.0, audioCtx.currentTime, 0.5);
            ambientRunning = false;
            audioToggle.textContent = 'ðŸ”ˆ';
        }

        function setMasterVolume(v){
            if(masterGain) masterGain.gain.value = v;
        }

        audioToggle && audioToggle.addEventListener('click', function(){
            if(!audioCtx) initAudio();
            audioMuted = !audioMuted;
            setMasterVolume(audioMuted?0: DEFAULT_VOLUME);
            audioToggle.textContent = audioMuted? 'ðŸ”ˆ':'ðŸ”Š';
        });
            audioToggle.textContent = audioMuted? 'ðŸ”ˆ':'ðŸ”Š';
        });

        // Ensure audio is initialized and resumed on user gestures
        function ensureAudio(){
            try{
                if(!audioCtx){
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    masterGain = audioCtx.createGain();
                    masterGain.gain.value = (typeof DEFAULT_VOLUME !== 'undefined' ? DEFAULT_VOLUME : 0.38);
                    masterGain.connect(audioCtx.destination);
                    ambientGain = audioCtx.createGain(); ambientGain.gain.value = 0.0; ambientGain.connect(masterGain);
                }
                if(audioCtx.state === 'suspended' && audioCtx.resume) audioCtx.resume();
                return true;
            }catch(e){ console.warn('Audio init failed', e); return false; }
        }

        // Try to resume/init audio on first user interaction to make it more reliable
        function _resumeOnFirstGesture(){
            function onFirst(){ ensureAudio(); window.removeEventListener('pointerdown', onFirst); }
            window.addEventListener('pointerdown', onFirst, { once: true });
        }
        _resumeOnFirstGesture();

        // Sound effects (simple oscillator-based)
        function playSound(frequency, duration, type = 'sine', volume = 0.3){
            if(!ensureAudio() || audioMuted) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(masterGain);
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.type = type;
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playCastSound() {
            // Swish sound for casting
            playSound(200, 0.3, 'sawtooth', 0.2);
            setTimeout(() => playSound(150, 0.2, 'sawtooth', 0.15), 100);
        }

        function playBiteSound() {
            // Alert/notification sound
            playSound(800, 0.1, 'square', 0.3);
            setTimeout(() => playSound(1000, 0.1, 'square', 0.3), 150);
            setTimeout(() => playSound(1200, 0.1, 'square', 0.3), 300);
        }

        function playReelSound() {
            // Short reel tick
            playSound(300, 0.05, 'sawtooth', 0.1);
        }

        function playSuccessSound() {
            // Success chime
            playSound(523, 0.18, 'sine', 0.3); // C
            setTimeout(() => playSound(659, 0.18, 'sine', 0.28), 150); // E
            setTimeout(() => playSound(784, 0.18, 'sine', 0.26), 300); // G
        }

        function playFailSound() {
            // Fail sound
            playSound(200, 0.3, 'sawtooth', 0.35);
            setTimeout(() => playSound(150, 0.25, 'sawtooth', 0.3), 120);
        }

        function playGameOverSound() {
            // Game over sound
            playSound(100, 0.45, 'sawtooth', 0.4);
            setTimeout(() => playSound(80, 0.45, 'sawtooth', 0.38), 180);
        }

        function playPlink(){
            // small high blip
            playSound(900 + Math.random()*300, 0.08, 'sine', 0.18);
        }

        function playSplash(){
            if(!ensureAudio() || audioMuted) return;
            // quick noise-based splash using short buffer
            const len = Math.floor(audioCtx.sampleRate * 0.35);
            const buf = audioCtx.createBuffer(1, len, audioCtx.sampleRate);
            const d = buf.getChannelData(0);
            for(let i=0;i<len;i++) d[i] = (Math.random()*2-1) * (1 - i/len) * 0.8;
            const src = audioCtx.createBufferSource(); src.buffer = buf;
            const g = audioCtx.createGain(); g.gain.setValueAtTime(0.0001, audioCtx.currentTime);
            src.connect(g); g.connect(masterGain);
            src.start();
            const now = audioCtx.currentTime; g.gain.linearRampToValueAtTime(0.6, now + 0.01); g.gain.exponentialRampToValueAtTime(0.00001, now + 0.6);
            setTimeout(()=> { try{ src.stop(); }catch(e){} }, 800);
        }

        // Cast charge / release (simpler)
        let _castChargeOsc = null; let _castChargeGain = null;
        function startCastCharge(){
            if(!ensureAudio() || audioMuted || _castChargeOsc) return;
            _castChargeOsc = audioCtx.createOscillator(); _castChargeOsc.type='sawtooth'; _castChargeOsc.frequency.value = 100 + Math.random()*30;
            _castChargeGain = audioCtx.createGain(); _castChargeGain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
            _castChargeOsc.connect(_castChargeGain); _castChargeGain.connect(masterGain);
            _castChargeOsc.start();
            _castChargeGain.gain.linearRampToValueAtTime(0.08, audioCtx.currentTime + 0.25);
        }
        function stopCastCharge(){
            if(!_castChargeOsc) return;
            const now = audioCtx.currentTime; _castChargeGain.gain.exponentialRampToValueAtTime(0.00001, now + 0.12);
            setTimeout(()=>{ try{ _castChargeOsc.stop(); }catch(e){} _castChargeOsc = null; _castChargeGain = null; }, 180);
        }
        function playCastRelease(){
            playSound(220, 0.16, 'sawtooth', 0.18);
        }

        // Reel loop (start/stop)
        let _reelOsc = null, _reelGain = null;
        function startReelSound(){
            if(!ensureAudio() || audioMuted || _reelOsc) return;
            _reelOsc = audioCtx.createOscillator(); _reelOsc.type='triangle'; _reelOsc.frequency.value = 260 + Math.random()*60;
            _reelGain = audioCtx.createGain(); _reelGain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
            _reelOsc.connect(_reelGain); _reelGain.connect(masterGain);
            _reelOsc.start(); _reelGain.gain.linearRampToValueAtTime(0.12, audioCtx.currentTime + 0.04);
        }
        function stopReelSound(){
            if(!_reelOsc) return; const now = audioCtx.currentTime; _reelGain.gain.exponentialRampToValueAtTime(0.00001, now + 0.08); setTimeout(()=>{ try{ _reelOsc.stop(); }catch(e){} _reelOsc = null; _reelGain = null; }, 140);
        }

        function playCatchSound(){
            playSound(880, 0.18, 'sine', 0.26); setTimeout(()=> playSound(1320, 0.18, 'triangle', 0.22), 80);
        }

        function playMenuClick(){
            playSound(900, 0.16, 'square', 0.22);
        }

        // expose a few helpers globally so other code can trigger them
        window.playSplash = playSplash; window.playPlink = playPlink; window.startCastCharge = startCastCharge; window.stopCastCharge = stopCastCharge; window.playCastRelease = playCastRelease; window.startReelSound = startReelSound; window.stopReelSound = stopReelSound; window.playCatchSound = playCatchSound; window.playFailSound = playFailSound; window.playMenuClick = playMenuClick;

        startBtn && startBtn.addEventListener('click', function(){
            if(!audioCtx) initAudio();
            playMenuClick();
            startAmbient();
            const menu = document.querySelector('.menu-screen');
            if(menu) menu.style.display = 'none';
            const scene = document.getElementById('gameScene');
            if(scene) scene.style.display = 'flex';
        });

        // hook fish clicks to SFX
        const poolWater = document.querySelector('.pool-water');
        document.querySelectorAll('.pool-fish').forEach(fish => {
            fish.style.cursor = 'pointer';
            fish.addEventListener('click', function(){ 
                fish.classList.add('jump');
                setTimeout(()=> fish.classList.remove('jump'), 650);
                playSplash();
                playPlink();

                // ripple
                if(poolWater){
                    const poolRect = poolWater.getBoundingClientRect();
                    const fishRect = fish.getBoundingClientRect();
                    const cx = ((fishRect.left + fishRect.width/2) - poolRect.left) / poolRect.width * 100;
                    const cy = ((fishRect.top + fishRect.height/2) - poolRect.top) / poolRect.height * 100;
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple animate';
                    ripple.style.left = cx + '%';
                    ripple.style.top = cy + '%';
                    ripple.style.position = 'absolute';
                    ripple.style.zIndex = 49;
                    poolWater.appendChild(ripple);
                    setTimeout(()=> ripple.remove(), 900);
                }
            });
        });

        // periodic soft splashes
        setInterval(function(){
            if(!ensureAudio() || !ambientRunning) return;
            if(Math.random() < 0.12) playSplash();
        }, 7000);

    });
